- type: entity
  id: Singularity
  name: gravitational pizzalarity
  description: A mesmerizing swirl of pizza that sucks in everything. If it's moving towards you, then it's pizza time! (Don't let the chef to be sucked into it)
  components:
  - type: Clickable
  - type: AmbientSound
    volume: -4
    range: 14
    sound:
      path: /Audio/Effects/singularity.ogg
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
    - id: EventHorizon
      shape:
        !type:PhysShapeCircle
          radius: 0.5
      restitution: 0.9
      density: 99999
      mask:
      - AllMask
      layer:
      - AllMask
  - type: Singularity
    energy: 180
    level: 1
    radsPerLevel: 2
  - type: GravityWell # To make the singularity attract things.
  - type: EventHorizon # To make the singularity consume things.
    radius: 0.5
    canBreachContainment: false
    horizonFixtureId: EventHorizon
  - type: RandomWalk # To make the singularity move around.
  - type: RadiationSource
    slope: 0.2 # its emit really far away
  - type: Sprite
    sprite: Structures/Power/Generation/Singularity/singularity_1.rsi
    state: singularity_1
    shader: unshaded
    netsync: false
  - type: PointLight
    enabled: true
    radius: 10
  - type: Appearance
  - type: GuideHelp
    guides: [ Singularity, Power ]
  - type: WarpPoint
    follow: true
    location: pizzalarity

- type: entity
  name: wirecutter
  parent: Wirecutter
  id: Haycutters
  description: This kills the wire.
  components:
  - type: Sprite
    sprite: Objects/Tools/wirecutters.rsi
    netsync: false
    layers:
    - state: cutters
      map: [ "enum.DamageStateVisualLayers.Base" ]
    - state: cutters-cutty-thingy
  - type: Item
    sprite: Objects/Tools/wirecutters.rsi
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          cutters: Rainbow

- type: entity
  name: screwdriver
  parent: Screwdriver
  id: Moodriver
  description: Industrial grade torque in a small screwdriving package.
  components:
  - type: Sprite
    sprite: Objects/Tools/screwdriver.rsi
    layers:
      - state: screwdriver
        map: [ "enum.DamageStateVisualLayers.Base" ]
      - state: screwdriver-screwybits
  - type: Item
    sprite: Objects/Tools/screwdriver.rsi
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          screwdriver: Rainbow

- type: entity
  name: wrench
  parent: Wrench
  id: Wronch
  description: 'A common tool for assembly and disassembly. Remember: righty tighty, lefty loosey.'
  components:
  - type: Sprite
    sprite: Objects/Tools/wrench.rsi
    state: icon
    netsync: false
  - type: Item
    sprite: Objects/Tools/wrench.rsi

- type: entity
  name: crowbar
  parent: Crowbar
  id: Cowbar
  description: A multipurpose tool to pry open doors and fight interdimensional invaders.
  components:
  - type: Sprite
    sprite: Objects/Tools/crowbar.rsi
    state: icon
    netsync: false
  - type: Item
    sprite: Objects/Tools/crowbar.rsi

- type: entity
  name: multitool
  parent: Multitool
  id: Mooltitool
  description: An advanced tool to copy, store, and send electrical pulses and signals through wires and machines
  components:
  - type: Sprite
    sprite: Objects/Tools/multitool.rsi
    layers:
    - state: icon
    - state: green-unlit
      shader: unshaded
  - type: Clothing
    sprite: Objects/Tools/multitool.rsi

- type: entity
  name: welding tool
  parent: Welder
  id: Cowelder
  description: "Melts anything as long as it's fueled, don't forget your eye protection!"
  components:
  - type: Sprite
    sprite: Objects/Tools/welder.rsi
  - type: Item
    sprite: Objects/Tools/welder.rsi

- type: entity
  name: gas analyzer
  parent: GasAnalyzer
  id: Milkalyzer
  description: A hand-held environmental scanner which reports current gas levels.
  components:
  - type: Sprite
    sprite: Objects/Specific/Atmos/gasanalyzer.rsi
    layers:
      - state: icon
        map: ["analyzer"]
    netsync: false
  - type: GenericVisualizer
    visuals:
        enum.GasAnalyzerVisuals.Enabled:
          enabled:
            True: { state: working }
            False: { state: icon }

- type: entity
  name: cow toolbox
  parent: ToolboxBase
  id: CowToolbox
  description: A weirdly shaped box stocked with normal tools!
  components:
  - type: Sprite
    sprite: Objects/Tools/Cowtools/cow_toolbox.rsi
    state: cow_toolbox
  - type: Item
    sprite: Objects/Tools/Cowtools/cow_toolbox.rsi

- type: entity
  id: CowToolboxFilled
  name: cow toolbox
  suffix: Filled
  parent: CowToolbox
  components:
  - type: StorageFill
    contents:
    - id: Haycutters
    - id: Moodriver
    - id: Wronch
    - id: Cowbar
    - id: Mooltitool
    - id: Cowelder
    - id: Milkalyzer

